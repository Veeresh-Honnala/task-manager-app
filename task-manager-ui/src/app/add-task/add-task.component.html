<!-- <form novalidate> -->
  <div class="form-group row">
    <label for="taskName" class="col-sm-2 col-form-label">Task:</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="taskName" [(ngModel)]="task.taskName">
    </div>
  </div>

  <div class="form-group row">
    <label for="priority" class="col-sm-2 col-form-label">Priority:</label>
    <div class="col-sm-6">
      <input type="range" min="0" max="30" class="form-control-range" [(ngModel)]="task.priority">
    </div>
  </div>

  <div class="form-group row">
    <label for="parentTask" class="col-sm-2 col-form-label">Parent Task:</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="parentTask" [(ngModel)]="task.parentTask.parentTask">
    </div>
  </div>

  <div class="form-group row">
    <label for="startDate" class="col-sm-2 col-form-label">Start Date:</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="startDate" [(ngModel)]="task.startDate">
    </div>
  </div>

  <div class="form-group row">
    <label for="endDate" class="col-sm-2 col-form-label">End Date:</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="endDate" [(ngModel)]="task.endDate">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-3"></div>
    <button type="button" id="add" class="btn" style="margin:10px" (click)="saveOrUpdateTask()">Add Task</button>
    <button type="button" id="reset" class="btn" style="margin:10px" (click)="reset()">Reset</button>
    <div class="col-sm-2"></div>
  </div>
  
  <div *ngIf="successMessage">
    <div class="alert alert-success alert-dismissible">
      <span>{{successMessage}}</span>
    </div>
  </div> 
  
<!-- </form> -->
